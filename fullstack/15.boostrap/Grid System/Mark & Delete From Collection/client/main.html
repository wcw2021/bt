<head>
  <title>Quick Todos</title>
  <style>
  li.checked .text{
    text-decoration: line-through;;
  }
  </style>
</head>

<body>
    <div class="container">
      {{> main}}
    </div>
</body>

<template name="main">
  <header>
    <h1>{{title}}</h1>
    <form class="add-task">
    <input type="text" name="text" placeholder="Add Task...">
    </form>
  </header>

  <ul>
  {{#each tasks}}
    {{> task}}
  {{/each}}
  </ul>
</template>


<template name="task">
  <li class="{{#if checked}}checked{{/if}}">
  <button class="delete">&times;</button>
  <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
  <span class="text">{{text}}</span></li>
</template>
